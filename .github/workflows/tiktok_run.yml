name: TikTok Quran Bot Professional

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  post-to-tiktok:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # النسخة المطلوبة للمكتبة
    
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick
        sudo sed -i 's/<policy domain="path" rights="none" pattern="@\*"/<policy domain="path" rights="read|write" pattern="@*"/' /etc/ImageMagick-6/policy.xml

    - name: Install Python Libraries
      run: |
        pip install moviepy==1.0.3 Pillow arabic-reshaper python-bidi requests numpy tiktok-uploader

    - name: Generate Professional Video
      env:
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      run: python main.py

    - name: Upload to TikTok
      env:
        COOKIES: ${{ secrets.TIKTOK_COOKIES }}
      run: |
        echo "$COOKIES" > cookies.txt
        CAPTION=$(cat caption.txt)
        echo "Uploading with caption: $CAPTION"
        python -m tiktok_uploader -v tiktok_final.mp4 -d "$CAPTION" -c cookies.txt
