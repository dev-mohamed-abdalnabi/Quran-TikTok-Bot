name: TikTok Quran Bot Professional

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  post-to-tiktok:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick
        sudo sed -i 's/<policy domain="path" rights="none" pattern="@\*"/<policy domain="path" rights="read|write" pattern="@*"/' /etc/ImageMagick-6/policy.xml

    - name: Install Python Libraries
      run: |
        pip install moviepy==1.0.3 Pillow==9.5.0 arabic-reshaper python-bidi requests numpy==1.24.3
        pip install playwright tiktok-uploader
